---CardBoard---

<div class="cardboard">
	<div class="header-bars">
		<div class="add-button"><img src="/images/icon_plus.png" /></div>
		<div class="heart-button"><img src="/images/icon_favorite.png" /></div>
		<div class="done-button"><img src="/images/icon_done.png" /></div>
	</div>
	<div class="card-box"></div>
</div>


---Card---

<div class="card">
	<div class="card-image"></div>
	<div class="card-dropzone"></div>
	<div class="card-hint"></div>
	<div class="card-name"></div>
	<div class="card-ui">
		<div class="card-delete"><img class="card-delete" src="/images/icon_trash_small.png" /></div>
		<div class="card-favorite"><img class="card-favorite" src="/images/icon_favorite_small.png" /></div>
		<div class="card-done"><img class="card-done" src="/images/icon_done_small.png" /></div>
	</div>
</div>
